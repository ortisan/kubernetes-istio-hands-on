##################################################################################################
# World App
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: world-app-svc
  labels:    
    service: world-app-svc
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: world-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: world-app-v1
  labels:
    app: world-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world-app
      version: v1
  template:
    metadata:
      labels:
        app: world-app
        version: v1
    spec:
      containers:
        - name: world-app
          image: docker.io/tentativafc/world-app:1.0.0-snapshot
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: world-app-v2
  labels:
    app: world-app
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world-app
      version: v2
  template:
    metadata:
      labels:
        app: world-app
        version: v2
    spec:
      containers:
        - name: world-app
          image: docker.io/tentativafc/world-app:2.0.0-snapshot
          imagePullPolicy: Always
          ports:
            - containerPort: 8080