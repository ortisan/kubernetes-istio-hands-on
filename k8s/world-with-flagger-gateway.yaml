apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: world-flagger-vs
spec:
  hosts:
  - "*"
  gateways:
  - demo-gateway
  http:
  - match:
    - uri:
        prefix: /world-flagger
    rewrite:
      uri: /world
    route:
    - destination:
        host: world-app-svc
        port:
          number: 8080
